<!DOCTYPE html>
<html>
  <head>
    <title>Analysis</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static '/css/style.css' %}"
    />
    <script
      src="https://kit.fontawesome.com/651ff6f856.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
  </head>
  <body>
    <div class="wrapper">
      <nav id="sidebar" class="position-fixed">
        <div class="sidebar-header">
            <img src="{% static '/images/logo.jpg' %}"
            width="200px"
            height="190px"
          />
          <h3>Stock Market Prediction</h3>
        </div>

        <ul class="list-unstyled components">
          <li class="">
            <a href="/" data-toggle="collapse" aria-expanded="false"
              ><i class="fas fa-home"></i> &nbsp; Home</a
            >
          </li>
          <li class="active mt-2">
            <a href="/analysis"
              ><i class="fas fa-chart-bar"></i> &nbsp; Analysis</a
            >
          </li>
       
          <li class="mt-2">
            <a href="/login" data-toggle="collapse" aria-expanded="false"
              ><i class="fas fa-sign-in-alt"></i> &nbsp; Login</a
            >
          </li>
          <li class="mt-2">
            <a href="#"><i class="fas fa-id-card"></i> &nbsp; Contact</a>
          </li>
        </ul>
      </nav>
      <div id="content">
        <form action="predictValue" method="post">
          {% csrf_token %}
          <div class="container">
            <div class="row card">
              <div class="card-body">
                <div class="row">
                  <div class="col-4 text-end">
                    <label class="align-middle mt-2">Select Stock Symbol</label>
                  </div>
                  <div class="col-4">
                    <select
                      class="form-select"
                      name="stocksymbol"
                      aria-label="Default select example"
                    >
                      <option selected>Open this select menu</option>
                      {% for i in data %}
                      <option value={{i.Symbol}}>{{i.Symbol}} - {{i.Name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="col-4">
                    <input
                      type="submit"
                      value="Search"
                      class="btn btn-outline-primary"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">    
                {% if chart %}  
                  <img src="data:image/png;base64, {{chart|safe}}" />
                {% endif %}
              
              </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body text-center">
                            Predicted value: {{pred_price}}
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  
  </body>
</html>
