<!DOCTYPE html>
<html>
  <head>
    <title>Analysis</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static '/css/login.css' %}" />
    <script
      src="https://kit.fontawesome.com/651ff6f856.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="alert alert-primary text-center {display}" role="alert">
      {% if res %} {{res}} {% endif %}
    </div>

    <div class="login-container mt-5">
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="validateRegisterCredentials" method="post">
            {% csrf_token %}
            <h1>Create Account</h1>
            <input type="text" name="name" placeholder="Name" />
            <input type="email" name="email" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
            <input type="number" name="number" placeholder="Phone Number" />
            <button type="submit" class="submit mt-3">Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="validateLoginCredentials" method="post">
            {% csrf_token %}
            <h1 class="mb-5">Sign in</h1>
            <input type="email" name="email" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
            <a href="forgotpassword">Forgot your password?</a>
            <button type="submit" class="submit" value="Sign In">
              Sign In
            </button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>
                To keep connected with us please login with your personal info
              </p>
              <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");

      signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
    </script>
  </body>
</html>
